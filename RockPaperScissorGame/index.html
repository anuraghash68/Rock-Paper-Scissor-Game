<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="style.css">
          <script src="/Rock-Paper-Scissor-Game/JS/index.js"></script>
          <title>Rock Paper Scissor</title>
</head>
<body>
          <div class="wrapper">
                    <div class="scoreboard">
                              <div class="title">
                                        <img src="/Rock-Paper-Scissor-Game/assets/title.png" alt="">
                              </div>
                              <div class="score">
                                        <p>SCORE</p>
                                        <h1>0</h1>
                              </div>
                    </div>
                    <div class="main">
                              <div class="paper">
                                        <img  src="/Rock-Paper-Scissor-Game/assets/Paper.png" alt="" onclick="pickUserHand('paper')">
                              </div>
                              <div class="scissor">
                                        <img  src="/Rock-Paper-Scissor-Game/assets/Scissors.png" alt="" onclick="pickUserHand('scissor')">
                              </div>
                              <div class="rock">
                                        <img  src="/Rock-Paper-Scissor-Game/assets/Rock.png" alt="" onclick="pickUserHand('rock')">
                              </div>
                    </div>
                    <div class="contest">
                              <div class="userhand">
                                        <h1>You Picked</h1>
                                        <div class="userHandImage">
                                                  <img  id="userPickImage" src="/Rock-Paper-Scissor-Game/assets/Paper.png" alt="">
                                        </div>
                              </div>
                              <div class="result">
                                        <div class="decision"><h1>You Win!</h1></div>
                                        <div class="newGame" onclick="restartGame()">Play Again</div>
                              </div>
                              <div class="computerPicked">
                                       <h1>Computer Picked</h1>
                                        <div class="userHandImage">
                                                  <img id="computerPickImage" src="/Rock-Paper-Scissor-Game/assets/Rock.png" alt="">
                                        </div>
                              </div>
                    </div>
          </div>
</body>
</html>
